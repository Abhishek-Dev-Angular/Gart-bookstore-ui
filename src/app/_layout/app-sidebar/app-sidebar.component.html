<div class="example-container" [class.example-is-mobile]="mobileQuery?.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button *ngIf="isLogin" mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <span>Gart Book Store</span>
    <span class="example-spacer"></span>
    <button *ngIf="isLogin" mat-icon-button (click)="logout()" class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon">
      <mat-icon
        matBadgeColor="accent">logout</mat-icon>
    </button>
    <button *ngIf="isLogin" mat-icon-button (click)="openDrawer()" class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon">
      <mat-icon [matBadge]="cartItems.length > 0 ? cartItems.length : ''"
        matBadgeColor="accent">shopping_cart</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery?.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery?.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery?.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item (click)="navigateToURL('book')"><strong>Books</strong></a>
        <a mat-list-item (click)="navigateToURL('order')"><strong>Orders</strong></a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
