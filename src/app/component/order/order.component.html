<div class="my-checkout" *ngIf="orderList.length > 0">
    <div *ngFor="let order of orderList; let i = index">
        <h1>Order #{{order._id}}</h1>
        <table mat-table [dataSource]="order.booksArray" class="mat-elevation-z8">
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"><img [src]="element.image"> </td>
                <td mat-footer-cell *matFooterCellDef> Total </td>
              </ng-container>
    
            
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Book Name </th>
              <td mat-cell *matCellDef="let element">{{element.title}} </td>
              <td mat-footer-cell *matFooterCellDef>  </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="author">
              <th mat-header-cell *matHeaderCellDef> Author Name </th>
              <td mat-cell *matCellDef="let element"> {{element.author}} </td>
              <td mat-footer-cell *matFooterCellDef>  </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="count">
              <th mat-header-cell *matHeaderCellDef> Quantity </th>
              <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
              <td mat-footer-cell *matFooterCellDef>  </td>
            </ng-container>
    
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Unit Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
                <td mat-footer-cell *matFooterCellDef>  </td>
              </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef> Total Price </th>
              <td mat-cell *matCellDef="let element">{{element.price * element.quantity | currency}} </td>
              <td mat-footer-cell  *matFooterCellDef> {{orderList[i].totalPrice | currency}}</td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
          </table>
          <mat-divider></mat-divider>
          <mat-divider></mat-divider>
    </div>
    
</div>
