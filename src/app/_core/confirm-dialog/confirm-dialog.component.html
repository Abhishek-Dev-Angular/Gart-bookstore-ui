<h1 mat-dialog-title>Logout</h1>
<div mat-dialog-content>
  Would you like to logout?
</div>
<div style="justify-content: space-around;" mat-dialog-actions>
  <button mat-button color="primary" mat-dialog-close>No</button>
  <button mat-button color="primary" (click)="logout()" mat-dialog-close cdkFocusInitial>Ok</button>
</div>
